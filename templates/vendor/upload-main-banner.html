{% extends 'vendor/master.html' %}
{% load static %}
{% block content %}

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title">Add / Edit Main Slider</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <form method="post" id="slider_form" action="/main-slider-upload/"
                      enctype="multipart/form-data">{% csrf_token %}

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-box">
                                <h5 class="text-uppercase bg-light p-2 mt-0 mb-3">Main Slider Upload</h5>


                                <form action="https://coderthemes.com/" method="post" class="dropzone"
                                      id="myAwesomeDropzone" data-plugin="dropzone"
                                      data-previews-container="#file-previews"
                                      data-upload-preview-template="#uploadPreviewTemplate">
                                    <div class="form-group mb-3">
                                        <label for="slider-name">Title <span class="text-danger">*</span></label>
                                        <input type="text" id="slider-name" class="form-control"
                                               placeholder="e.g : Solar Panel" name="title">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="product-name">Description <span class="text-danger">*</span></label>
                                        <input type="text" id="product-name" class="form-control"
                                               placeholder="e.g : Solar Panel" name="description">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="product-name">Link <span class="text-danger">*</span></label>
                                        <input type="text" id="product-name" class="form-control"
                                               placeholder="e.g : Solar Panel" name="link">
                                    </div>

                                    <div class="fallback">
                                        <input name="image" type="file" multiple="" >
                                    </div>

                                    <div class="dz-message needsclick">
                                        <i class="h1 text-muted dripicons-cloud-upload"></i>
                                        <h3>Drop files here or click to upload.</h3>
                                        <span class="text-muted font-13">(This is just a demo dropzone. Selected files are
                                                <strong>not</strong> actually uploaded.)</span>
                                    </div>
                                </form>


                            </div>
                            <!-- end card-box -->
                        </div> <!-- end col -->


                    </div>
                    <!-- end row -->

                    <div class="row">
                        <div class="col-12">
                            <div class="text-center mb-3">
                                <button type="button" class="btn w-sm btn-light waves-effect">Cancel</button>
                                <button type="button" class="btn w-sm btn-success waves-effect waves-light submit_btn">
                                    Save
                                </button>
                            </div>
                        </div> <!-- end col -->
                    </div>
                    <!-- end row -->
                </form>

                <!-- file preview template -->
                <div class="d-none" id="uploadPreviewTemplate">
                    <div class="card mt-1 mb-0 shadow-none border">
                        <div class="p-2">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <img data-dz-thumbnail src="#" class="avatar-sm rounded bg-light" alt="">
                                </div>
                                <div class="col pl-0">
                                    <a href="javascript:void(0);" class="text-muted font-weight-bold" data-dz-name></a>
                                    <p class="mb-0" data-dz-size></p>
                                </div>
                                <div class="col-auto">
                                    <!-- Button -->
                                    <a href="#" class="btn btn-link btn-lg text-muted" data-dz-remove>
                                        <i class="dripicons-cross"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div> <!-- container -->

        </div> <!-- content -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).on('click', '.submit_btn', function (e) {

            //prevent Default functionality
            {#e.preventDefault();#}

            //get the action-url of the form
            {#var actionurl = e.currentTarget.action;#}
            {#console.log(actionurl);#}
            var form = document.getElementById('slider_form');
            var formData = new FormData(form);
            //do your own request an handle the results
            $.ajax({
                url: '/api/v1/superadmin/main-slider-upload/',
                type: 'post',
                data: formData,
                username: 'saleh',
                password: '1234',
                success: function (data) {
                    console.log("success");
                    console.log(data);
                    window.location = '../../superadmin_api/main-slider/'
                },
                error: function (data) {
                    console.log("error");
                    console.log(data);
                },
                cache: false,
                contentType: false,
                processData: false
            });

        })
        ;

    </script>
{% endblock content %}
