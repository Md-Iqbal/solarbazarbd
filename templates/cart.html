{% extends 'master.html' %}
{% load static %}
{% block content %}
	<body class="page home page-template-default">
		<div id="page" class="hfeed site">
			<!-- .top-bar-v1 -->

			<!-- .header-v1 -->
			<!-- ============================================================= Header End ============================================================= -->
			<div id="content" class="site-content">
				<div class="col-full">
					<div class="row">
						<nav class="woocommerce-breadcrumb">
							<a href="{% url 'home' %}">Home</a>
							<span class="delimiter">
                <i class="tm tm-breadcrumbs-arrow-right"></i>
              </span>
							Cart
						</nav>
						<p hidden id="cart_page">true</p>
						<!-- .woocommerce-breadcrumb -->
						<div id="primary" class="content-area">
							<main id="main" class="site-main">
								<div class="type-page hentry">
									<div class="entry-content">
										<div class="woocommerce">
											<div class="cart-wrapper">
												<form onsubmit="event.preventDefault();"
												      class="woocommerce-cart-form"
												>
													<table class="shop_table shop_table_responsive cart " id="carttable">
														<thead>
															<tr>
																<th class="product-remove">&nbsp;</th>
																<th class="product-thumbnail">&nbsp;</th>
																<th class="product-name">Product</th>
																<th class="product-price">Price</th>
																<th class="product-quantity">Quantity</th>
																<th class="product-subtotal">Total</th>
															</tr>
														</thead>
														<tbody class="cart">

														</tbody>
													</table>
													<!-- .shop_table shop_table_responsive -->
												</form>
												<!-- .woocommerce-cart-form -->
												<div class="cart-collaterals">
													<div class="cart_totals">
														<h2>Cart totals</h2>
														<table class="shop_table shop_table_responsive">
															<tbody>
																<tr class="cart-subtotal">
																	<th>Subtotal</th>
																	<td data-title="Subtotal">
                                    <span
		                                    class="woocommerce-Price-amount amount"
                                    >
                                      <span
		                                      class="woocommerce-Price-currencySymbol cart_total" id="main_cart_total"
                                      >0</span
                                      > BDT</span
                                    >
																	</td>
																</tr>
																<tr class="shipping">
																	<th>Shipping</th>
																	<td data-title="Shipping">Flat rate</td>
																</tr>
																<tr class="order-total">
																	<th>Total</th>
																	<td data-title="Total">
																		<strong>
                                      <span
		                                      class="woocommerce-Price-amount amount"
                                      >
                                        <span
		                                        class="woocommerce-Price-currencySymbol grand_total"
                                        >0</span
                                        > BTD</span
                                      >
																		</strong>
																	</td>
																</tr>
															</tbody>
														</table>
														<!-- .shop_table shop_table_responsive -->
														<div class="wc-proceed-to-checkout">
															<form
																	class="woocommerce-shipping-calculator"
																	method="post"
																	action="#"
															>
																<p>
																	<a
																			class="shipping-calculator-button"
																			data-toggle="collapse"
																			href="#shipping-form"
																			aria-expanded="false"
																			aria-controls="shipping-form"
																	>Calculate shipping
																	</a
																	>
																</p>
																<div class="collapse" id="shipping-form">
																	<div class="shipping-calculator-form">
																		<p
																				id="calc_shipping_country_field"
																				class="form-row form-row-wide"
																		>
																			<select
																					rel="calc_shipping_state"
																					class="country_to_state"
																					id="calc_shipping_country"
																					name="calc_shipping_country"
																			>
																				<option value="">
																					Select a country…
																				</option>
																				<option value="AX">
																					Åland Islands
																				</option>
																				<option value="AF">Afghanistan</option>
																				<option value="AL">Albania</option>
																				<option value="DZ">Algeria</option>
																				<option value="AS">
																					American Samoa
																				</option>
																				<option value="AD">Andorra</option>
																				<option value="AO">Angola</option>
																				<option value="AI">Anguilla</option>
																				<option value="AQ">Antarctica</option>
																				<option value="AG">
																					Antigua and Barbuda
																				</option>
																				<option value="AR">Argentina</option>
																				<option value="AM">Armenia</option>
																				<option value="AW">Aruba</option>
																				<option value="AU">Australia</option>
																				<option value="AT">Austria</option>
																				<option value="AZ">Azerbaijan</option>
																			</select>
																		</p>
																		<p
																				id="calc_shipping_state_field"
																				class="form-row form-row-wide validate-required"
																		>
                                      <span>
                                        <select
		                                        id="calc_shipping_state"
		                                        name="calc_shipping_state"
                                        >
                                          <option value="">
                                            Select an option…
                                          </option>
                                          <option value="AP">
                                            Andhra Pradesh
                                          </option>
                                          <option value="AR">
                                            Arunachal Pradesh
                                          </option>
                                          <option value="AS">Assam</option>
                                          <option value="BR">Bihar</option>
                                          <option value="CT">
                                            Chhattisgarh
                                          </option>
                                          <option value="GA">Goa</option>
                                          <option value="GJ">Gujarat</option>
                                          <option value="HR">Haryana</option>
                                          <option value="HP">
                                            Himachal Pradesh
                                          </option>
                                          <option value="JK">
                                            Jammu and Kashmir
                                          </option>
                                          <option value="JH">Jharkhand</option>
                                          <option value="KA">Karnataka</option>
                                          <option value="KL">Kerala</option>
                                          <option value="MP">
                                            Madhya Pradesh
                                          </option>
                                          <option value="MH">
                                            Maharashtra
                                          </option>
                                          <option value="MN">Manipur</option>
                                          <option value="ML">Meghalaya</option>
                                          <option value="MZ">Mizoram</option>
                                          <option value="NL">Nagaland</option>
                                          <option value="OR">Orissa</option>
                                          <option value="PB">Punjab</option>
                                          <option value="RJ">Rajasthan</option>
                                          <option value="SK">Sikkim</option>
                                          <option value="TN">Tamil Nadu</option>
                                          <option value="TS">Telangana</option>
                                          <option value="TR">Tripura</option>
                                          <option value="UK">
                                            Uttarakhand
                                          </option>
                                          <option value="UP">
                                            Uttar Pradesh
                                          </option>
                                          <option value="WB">
                                            West Bengal
                                          </option>
                                          <option value="AN">
                                            Andaman and Nicobar Islands
                                          </option>
                                          <option value="CH">Chandigarh</option>
                                          <option value="DN">
                                            Dadra and Nagar Haveli
                                          </option>
                                          <option value="DD">
                                            Daman and Diu
                                          </option>
                                          <option value="DL">Delhi</option>
                                          <option value="LD">Lakshadeep</option>
                                          <option value="PY">
                                            Pondicherry (Puducherry)
                                          </option>
                                        </select>
                                      </span>
																		</p>
																		<p
																				id="calc_shipping_postcode_field"
																				class="form-row form-row-wide validate-required"
																		>
																			<input
																					type="text"
																					id="calc_shipping_postcode"
																					name="calc_shipping_postcode"
																					placeholder="Postcode / ZIP"
																					value=""
																					class="input-text"
																			/>
																		</p>
																		<p>
																			<button
																					class="button"
																					value="1"
																					name="calc_shipping"
																					type="submit"
																			>
																				Update totals
																			</button>
																		</p>
																	</div>
																</div>
															</form>
															<!-- .wc-proceed-to-checkout -->
															<a
																	class="checkout-button button alt wc-forward"
																	href="{% url 'checkout' %}"
															>
																Proceed to checkout
															</a
															>
															<a class="back-to-shopping" href="shop.html"
															>Back to Shopping
															</a
															>
														</div>
														<!-- .wc-proceed-to-checkout -->
													</div>
													<!-- .cart_totals -->
												</div>
												<!-- .cart-collaterals -->
											</div>
											<!-- .cart-wrapper -->
										</div>
										<!-- .woocommerce -->
									</div>
									<!-- .entry-content -->
								</div>
								<!-- .hentry -->
							</main>
							<!-- #main -->
						</div>
						<!-- #primary -->
					</div>
					<!-- .row -->
				</div>
				<!-- .col-full -->
			</div>
			<!-- #content -->

			<!-- .col-full -->

			<!-- .site-footer -->
		</div>


		<script type="text/javascript" src="{% static 'assets/js/jquery.min.js' %}"></script>
		<script>
        $(document).ready(function () {
            'use strict';
            let cart = (JSON.parse(localStorage.getItem('cart')) || []);
            console.log(cart);
        })
		</script>

	</body>
{% endblock %}
