    <script>
        $(document).on('click', '.delete-btn', function (e) {
            e.preventDefault();
            var p_id = this.name;
            var trow = $(this).closest('tr');
            $.ajax({
                type: 'delete',
                url: '/api/v1/company/policies-details/' + p_id + '/',
                username: 'saleh',
                password: '1234',
                {#dataType: 'json',#}
                success: function (data) {
                    trow.remove();
                    try {
                        alert('Warranty Deleted: ' + p_id);
                    } catch (e) {

                    }
                },
                headers: {
                    "X-CSRFToken": '{{ csrf_token }}'
                }
            });
        });

    </script>



    <script>
        function render_warranty_table() {
            $('#category_tbl').find("tbody").html('')
            $.ajax({
                type: 'get',
                url: '/api/v1/company/policies-list/',
                username: 'saleh',
                password: '1234',
                {#dataType: 'json',#}
                success: function (data) {
                    try {
                        var element = '';
                        var i = 0;
                        for (i = 0; i < data.length; i++) {
                            element += `<tr>
                                        <td>${data[i]['title']}</td>
                                        <td>${data[i]['description']}</td>
                                        <td>
                                            <button type="button" class="btn w-sm btn-danger waves-effect waves-light delete-btn" name="${data[i]['id']}">
                                                Delete
                                            </button>
                                            <button type="button" class="btn w-sm btn-primary waves-effect waves-light edit-btn"  name="${data[i]['id']}">
                                                Edit
                                            </button>
                                        </td>

                                    </tr>
                                  `
                        }
                        var table_body = $('#warranty_tbl').find("tbody");
                        table_body.append(element);
                    } catch (e) {

                    }


                }
            });
        }
    </script>
