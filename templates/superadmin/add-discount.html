{% extends 'vendor/master.html' %}
{% load static %}
{% block content %}

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->

                <!-- end page title -->

                <form method="post" id="cat_form" action="/product-categories/"
                      enctype="multipart/form-data">{% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <div class="card-box">
                                <h5 class="text-uppercase bg-light p-2 mt-0 mb-3">Add/Edit Discount</h5>

                                <div class="form-group mb-3">
                                    <label for="product-discount">Product <span
                                            class="text-danger">*</span></label>
                                    <select class="form-control select2" name="type" id="product-discount">
                                        <option>Select</option>
                                        <option>Replacement</option>
                                        <option>Service</option>
                                        <option>Other</option>

                                    </select>
                                </div>


                                <div class="form-group mb-3">
                                    <label for="product-coupon-code"> Condition <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="product-coupon-code" name="coupon_code">
                                </div>


                                <div class="form-group mb-3">
                                    <label for="product-coupon-percentage"> Discount Percentage </label>
                                    <input type="number" class="form-control" id="product-coupon-percentage"
                                           name="coupon_percentage">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="product-coupon-amount"> Discount Amount </label>
                                    <input type="number" class="form-control" id="product-coupon-amount"
                                           name="coupon_amount">
                                </div>

                                <div class="form-group mb-3">
                                    <label class="mb-2">Status</label>
                                    <br/>
                                    <div class="radio form-check-inline">
                                        <input type="radio" id="inlineRadio1" value="True" name="is_active"
                                               checked="">
                                        <label for="inlineRadio1"> Active </label>
                                    </div>
                                    <div class="radio form-check-inline">
                                        <input type="radio" id="inlineRadio2" value="False" name="is_active">
                                        <label for="inlineRadio2"> Inactive </label>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="product-coupon-start"> Start Date <span
                                                class="text-danger">*</span></label>
                                        <input type="date" class="form-control" id="product-coupon-start"
                                               name="start_date">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="product-coupon-end"> End Date <span
                                                class="text-danger">*</span></label>
                                        <input type="date" class="form-control" id="product-coupon-end" name="end_date">
                                    </div>
                                </div>
                            </div> <!-- end card-box -->
                        </div> <!-- end col -->
                    </div>
                    <!-- end row -->

                    <div class="row">
                        <div class="col-12">
                            <div class="text-center mb-3">
                                <button type="button" class="btn w-sm btn-light waves-effect">Cancel</button>
                                <button type="button" id="submit_btn"
                                        class="btn w-sm btn-success waves-effect waves-light submit_btn">Save
                                </button>
                            </div>
                        </div> <!-- end col -->
                    </div>
                    <!-- end row -->

                </form>
                <!-- file preview template -->
                <div class="d-none" id="uploadPreviewTemplate">
                    <div class="card mt-1 mb-0 shadow-none border">
                        <div class="p-2">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <img data-dz-thumbnail src="#" class="avatar-sm rounded bg-light" alt="">
                                </div>
                                <div class="col pl-0">
                                    <a href="javascript:void(0);" class="text-muted font-weight-bold" data-dz-name></a>
                                    <p class="mb-0" data-dz-size></p>
                                </div>
                                <div class="col-auto">
                                    <!-- Button -->
                                    <a href="#" class="btn btn-link btn-lg text-muted" data-dz-remove>
                                        <i class="dripicons-cross"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div> <!-- container -->

        </div> <!-- content -->
    </div>
